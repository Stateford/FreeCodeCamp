<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Orbitron|Lobster' rel='stylesheet' type='text/css'>
        <link type='text/css' rel='stylesheet' href='bootstrap.min.css'/>
        <link type='text/css' rel='stylesheet' href='flipclock.css'/>
        <link type='text/css' rel="stylesheet" href="style.css"/>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="jquery-1.11.3.min.js"></script>
        <script src='flipclock.js'></script>
        <script src="javascript.js"></script>
        <audio id='mgsalert' src='http://www.myinstants.com/media/sounds/tindeck_1.mp3'></audio>
    </head>
    <body>
        <div class='container'>
<!--            HEADER-->
            <div class='row'>
                <header>
                    <h1 id='mainheader'>Pomodoro Clock</h1>
                </header>
            </div>
<!--            SUBHEADER-->
            <div class='row'>
                <div class="container-fluid" id='subheader'>
                    <h5 class='col-md-4'>BREAK LENGTH</h5>
                    <h5 class='col-md-4'>WORK LENGTH</h5>
                </div>
            </div>
<!--            BUTTONS-->
            <div class="row" id='timer-buttons'>
                <div class='col-md-4' id='plusminus'>
                    <input type='button' value='-' id='break-length-minus'/>
                    <p id='break-length'>5</p>
                    <input type='button' value='+' id='break-length-plus'/>
                </div>
                <div class='col-md-4' id='plusminus2'>
                    <input type='button' value='-' id='work-length-minus'/>
                    <p id='work-length'>25</p>
                    <input type='button' value='+' id='work-length-plus'/>
                </div>
            </div>
<!--            TIMER HEADER-->
            <div class='row' id='timer-name'>
                <div class='col-lg-8' id='timer-header'>
                    <h1 id='session' class='clock-header'>SESSION</h1>
                </div>
            </div>
<!--            CLOCK-->
            <div class='row' id='clock'>
                <div class="col-lg-8" id='clock-container'>
                    <div id="session-timer">
<!--                        THIS IS THE CLOCK-->
                    </div>
                    <h1 id='break' class='clock-header'>BREAK</h1>
                    <div id='break-clock'>
                    
                    </div>
                </div>
            </div>
<!--            START/STOP-->
            <div class='row' id='startstop'>
                <div class='col-lg-8' id='startstop-container'>
                    <input id='startstop-btn' type='button' class='btn btn-success' value='Start'>
                </div>
            </div>
            
        </div>
    </body>
</html>
