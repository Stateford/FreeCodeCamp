<!DOCTYPE html> 
<html lang="en" ng-app="TwitchTV">
    <head>
        <meta charset="utf-8">
        <title>TwitchTV</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="js/javascript.js"></script>
    </head>
    <body ng-controller="MainController">
        <div class="wrapper">
            <div class="twitchapp">
                <div class='tabs'>
                    <div class='online active'>
                        <a href="#online" class="nav-tabs">ONLINE</a>
                    </div>
                    <div class='offline'>
                        <a href="#offline" class="nav-tabs">OFFLINE</a>
                    </div>
                    <div class='all'>
                        <a href="#all" class="nav-tabs">ALL</a>
                    </div>
                </div>
                <div class="bar"></div>
                <div class="mainbody" id="main">
                    <div class="bar"></div>
                    <div class="block" ng-repeat="item in online">
                        <a ng-href="{{ item.stream.channel.url }}">
                        <div class="content">
                            <img ng-src="{{ item.stream.channel.logo }}" class="profilepic">
                            <div class="description">
                                <p class="username">{{ item.stream.channel.display_name | uppercase }}</p>
                                <p class="title">{{ item.stream.channel.status | limitTo:14 }}</p>
                                <p class="game">{{ item.stream.game }}</p>
                            </div>
                            <h3 class="usercount">{{ item.stream.viewers }}</h3>
                        </div>
                        <div class="bar"></div>
                        </a>
                    </div>
                    <div ng-view></div>
                </div>
            </div>
        </div>  <!--END WRAP-->
        
        <!--MODULE-->
        <script src="js/app.js"></script>
        <!--CONTROLLER-->
        <script src='js/controllers/MainController.js'></script>
        <!--DIRECTIVES-->
<!--        <script src="js/directives/twitch.js"></script>-->
        <!--SERVICES-->
<!--        <script src="js/services/twitch.js"></script>-->
    </body>
</html>
