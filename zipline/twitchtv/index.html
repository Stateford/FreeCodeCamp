<!DOCTYPE html> 
<html lang="en" ng-app="TwitchTV">
    <head>
        <meta charset="utf-8">
        <title>TwitchTV</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="js/javascript.js"></script>
    </head>
    <body ng-controller="MainController">
        <div class="wrapper">
            <div class="twitchapp">
                <div class='tabs'>
                    <div class='online active'>
                        <a ng-href="#online" class="nav-tabs">ONLINE</a>
                    </div>
                    <div class='offline'>
                        <a ng-href="#offline" class="nav-tabs">OFFLINE</a>
                    </div>
                    <div class='all'>
                        <a ng-href="#all" class="nav-tabs">ALL</a>
                    </div>
                </div>
                <div class="bar"></div>

                    <div ng-view></div>
                </div>
            </div>
        </div>  <!--END WRAP-->
        
        <!--MODULE-->
        <script src="js/app.js"></script>
        <!--CONTROLLER-->
        <script src='js/controllers/MainController.js'></script>
        <!--DIRECTIVES-->
<!--        <script src="js/directives/twitch.js"></script>-->
        <!--SERVICES-->
<!--        <script src="js/services/twitch.js"></script>-->
    </body>
</html>
