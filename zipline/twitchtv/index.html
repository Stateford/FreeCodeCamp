<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TwitchTV</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include the AngularJS routing library -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="js/javascript.js"></script>
    </head>
    <body ng-app="TwitchTV">
        <div class="wrapper">
            <div class="twitchapp">
                <div class='tabs'>
                    <div class='online active'>
                        <p>ONLINE</p>
                    </div>
                    <div class='offline'>
                        <p>OFFLINE</p>
                    </div>
                    <div class='all'>
                        <p>ALL</p>
                    </div>
                </div>
                <div class="bar"></div>
                <div class="mainbody">
                    <div class="block">
                        <div class="content">
                            <img src="res/Ran_Mouri_Profile.jpg" class="profilepic">
                            <div class="description">
                                <p class="username">IDIETMORAN</p>
                                <p class="title">The Worst Ever</p>
                                <p class="game">OSU!</p>
                            </div>
                            <p class="livestatus">LIVE</p>
                            <h3 class="usercount">2,000</h3>
                        </div>
                    </div>
                    <div class="bar"></div>
                    <div class="block" ng-controller="MainController">
                        <div class="content" ng-show="item in streams">
                            <img ng-src="{{ streams.stream.channel.logo }}" class="profilepic">
                            <div class="description">
                                <p class="username">{{ streams.stream.channel.display_name }}</p>
                                <p class="title">{{ streams.stream.channel.status }}</p>
                                <p class="game">{{ streams.stream.game }}</p>
                            </div>
<!--                            <p class="livestatus">LIVE</p>-->
                            <h3 class="usercount">{{ streams.stream.viewers }}</h3>
                        </div>
                    </div>
                    <div class="bar"></div>
                </div>
            </div>
            
        </div>  <!--END WRAP-->
        
        <!--MODULE-->
        <script src="js/app.js"></script>
        <!--CONTROLLER-->
        <script src='js/controllers/MainController.js'></script>
        <!--DIRECTIVES-->
<!--        <script src="js/directives/twitch.js"></script>-->
        <!--SERVICES-->
<!--        <script src="js/services/twitch.js"></script>-->
    </body>
</html>
