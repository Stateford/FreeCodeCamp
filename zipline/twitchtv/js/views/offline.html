<div class="mainbody" ng-controller="MainController">
    <div class="bar"></div>
    <div class="block" ng-repeat="item in offline">
        <a ng-href="{{ item.stream.channel.url }}">
        <div class="content">
            <img ng-src="{{ item.stream.channel.logo }}" class="profilepic">
            <div class="description">
                <p class="username">{{ item.stream.channel.display_name | uppercase }}</p>
            </div>
        </div>
        <div class="bar"></div>
        </a>
    </div>
</div>
