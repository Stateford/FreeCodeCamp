<!DOCTYPE html>
<html lang="en" ng-app="WikiViewer">
    <head>
        <meta charset="utf-8">
        <title>WikiViewer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
        <link type="text/css" rel='stylesheet' href="css/style.css">
        <script src="js/javascript.js"></script>
    </head>
    <body ng-controller="WikiCtrl">
        <div class="wrapper">
            
            <div class="results-nav">
                <div class="results-logo">
                    <h1>WikiView</h1>
                </div>
                <div class="results-search">
                    <form>
                        <input class='searchbox' type="text">
                        <button class="submit" type="submit" ng-click="GetQuery()">Search</button>
                        <button class="random" type="button">Random</button>
                    </form>
                </div>
            </div>
            
            <!--RESULTS-->
            <div class="results" ng-repeat="items in results[1]">
                <a ng-href="{{url[$index]}}">
                <div class="container">
                    <div class="info">
                        <p class="title">{{name[$index]}}</p><br/>
                        <p class="description">{{description[$index]}}</p>
                    </div>
                </div>
                </a>
            </div>
            
        </div><!--END WRAP-->
        
        <!--APP-->
        <script src="js/app.js"></script>
        <!--CONTROLLER-->
        <script src="js/controller/WikiCtrl.js"></script>
    </body>
</html>
