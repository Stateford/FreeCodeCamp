<!DOCTYPE html>
<html lang="en" ng-app="WikiViewer">
    <head>
        <meta charset="utf-8">
        <title>WikiViewer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
        <link type="text/css" rel='stylesheet' href="css/style.css">
        <script src="js/javascript.js"></script>
    </head>
    <body ng-controller="WikiCtrl">
        <div class="wrapper">
            
            <div class="default">
                <div class="default-logo">
                    <h1>WikiView</h1>
                </div>
                <div class="default-search">
                    <form>
                        <input id='searchbox-default' type="text">
                        <button type="submit" ng-click="GetQuery()">Search</button>
                        <button type="button">Random</button>
                    </form>
                </div>
            </div>
            
            <!--DEBUG-->
            <div class="debug">
<!--                <pre>{{ results | json }}</pre>-->
                <pre ng-repeat="name in name">{{ name }}</pre>
                <pre ng-repeat="n in description">{{ n }}</pre>
                <pre ng-repeat="link in url">{{ link }}</pre>
                <div class="results">
<!--
                    <p class="title" ng-repeat="items in results[1]">{{items}}</p>
                    <p class="description" ng-repeat="items in results[2]">{{items}}</p>
                    <p class="url" ng-repeat="items in results[3]">{{items}}</p>
-->
                </div>
            </div>
            
        </div><!--END WRAP-->
        
        <!--APP-->
        <script src="js/app.js"></script>
        <!--CONTROLLER-->
        <script src="js/controller/WikiCtrl.js"></script>
    </body>
</html>
