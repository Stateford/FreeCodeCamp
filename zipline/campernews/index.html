<!DOCTYPE html>
<html lang="en" ng-app="CamperNews">
    <head>
        <meta charset="utf-8">
        <title>Camper News</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="js/javascript.js"></script>
    </head>
    <body ng-controller="NewsCtrl">
        <div class="wrapper">
        
            <div class="logo">
                <h1>FreeCodeCamp</h1>
                <h4>Camper News</h4>
            </div>
            
            <div class="main">

                <div class="block" ng-repeat="items in news">
                <a ng-href="{{ items.link }}">
                    <div class="card">
                        <div class="image">
                            <img ng-src="{{ items.image }}">    
                        </div>
                        <div class="content">
                            <h3 class="headline">{{ items.headline | uppercase }}</h3>
                            <p class="username">{{ items.author.username }}</p>
                            <p class="pubdate">{{ items.timePosted | date }}</p>
                        </div>
                    </div>
                    </a>
                </div>
            </div>
        </div>  <!--END WRAP-->
        
        <!--APP-->
        <script src="js/app.js"></script>
        <!--CONTROLLER-->
        <script src="js/controller/NewsCtrl.js"></script>
    </body>
</html>
