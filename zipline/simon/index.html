<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8"/>
        <title>Simon</title>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link type='text/css' rel='stylesheet' href='css/style.css'/>
        <script src='js/javascript.js'></script>
    </head>
    <body>
        <div class='wrap'>
            <div class='container'>
            
                <section class='simon'>
                    <div class='r'>
                        <div id='red'>

                        </div>

                        <div id='blue'>

                        </div>
                    </div>
                    <div class='r'>
                        <div id='yellow'>

                        </div>

                        <div id='green'>

                        </div>
                    </div>
                </section>
                
                <div class='settings'>
                    <section class='display'>
                        <div class='r'>
                            <ul>
                                <li><p id='hardcoredisp'>Hardcore</p></li>
                                <li><p id='turncount'>0</p></li>
                                <li><p id='currentturn'>SIMON</p></li>
                            </ul>
                        </div>
                    </section>

                    <section class='startstop'>
                        <form>
                            <button type='button' id='start'>Start</button>
                            <button type='button' id='reset'>Restart</button>
                            <button type='button' id='hardcore'>Hardcore</button>
                        </form>
                    </section>
                </div>
            </div>
        </div> <!--END WRAP-->
    </body>
</html>
