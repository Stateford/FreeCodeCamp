<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Local Weather</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link type="text/css" rel='stylesheet' href='css/style.css'>
        <script src='js/javascript.js'></script>
    </head>
    <body>
        <div class='wrap'>

            <!--NAVIGATION-->
            <div class="navbar" role="navigation">
                    <div class='logo'>
                        <h1>Local Weather</h1>
                    </div>
                    
                    <div class='nav-tab'>
                        <ul>
                            <li><a href='#' id='farenheit'>Farenheit</a></li>
                            <li><a href='#' id='celcius'>Celcius</a></li>
                        </ul>
                    </div>
            </div>
                
            
            <!--MAIN BODY-->
            <div class='mainbody'>
                <div class='container'>
                    <div class='weatherapp'>
                        <div class='row'>
                            <h5 id='date'></h5>
                        </div>
                        <div class='row'>
                            <h4 id='location'></h4>
                        </div>
                        <div class='row'>
                            <img class='hidden' id='icon' src=''>
                        </div>
                        <div class='row'>
                            <h5 id='description'></h5>
                        </div>
                        <div class='row'>
                            <h1 id='temp'></h1>
                        </div>
                        <div class='row' id='low-high'>
                            <h4>LOW</h4>
                            <h4>HIGH</h4>
                        </div>
                        <div class='row'>
                            <h3 id='low'>1</h3>
                            <h3 id='high'>2</h3>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>   <!--WRAP END-->
    </body>
</html>
