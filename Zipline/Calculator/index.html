<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link type='text/css' rel='stylesheet' href='bootstrap.min.css'/>
        <link type='text/css' rel="stylesheet" href="style.css"/>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="jquery-1.11.3.min.js"></script>
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div id='led'>
                    <h1 id='display'>0.</h1>
                </div>
            </div>
            <div class='row'>
                <input type='button' id='ac' value='AC'/>
                <input type='button' id='ce' value="CE"/>
                <input type='button' id='percent' value='%'/>
                <input type='button' id='divide' value='/'/>
            </div>
            <div class='row'>
                <input type='button' id='seven' value='7'/>
                <input type='button' id='eight' value="8"/>
                <input type='button' id='nine' value='9'/>
                <input type='button' id='multiply' value='*'/>
            </div>
            <div class='row'>
                <input type='button' id='four' value='4'/>
                <input type='button' id='five' value="5"/>
                <input type='button' id='six' value='6'/>
                <input type='button' id='subtract' value='-'/>
            </div>
            <div class='row'>
                <input type='button' id='one' value='1'/>
                <input type='button' id='two' value="2"/>
                <input type='button' id='three' value='3'/>
            </div>
            <div class='row'>
                <input type='button' id='zero' value='0'/>
                <input type='button' id='dec' value="."/>
                <input type='button' id='equals' value='='/>
                <input type='button' id='plus' value='+'/>
            </div>
            
        </div>
    </body>
</html>
